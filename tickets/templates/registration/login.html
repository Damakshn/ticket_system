{% extends "../base.html" %}
{% block title %}Система заявок - вход{% endblock %}
{% block content %}
<h1>Login form goes here.</h1>
{% if next %}
<form action="/login/?next={{ next }}" method="POST">
{% else %}
<form action="/login/" method="POST">
{% endif %}
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Взойти">
</form>
{% endblock %}
