{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div>
    {% for field in form %}
    <div class="form-group">
        {{field.label_tag}}
        <div>{{field}}</div>
        {% if field.errors %}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                {{error}}
            </div>
            {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    </div>
    <input type="submit" value="Сохранить">
</form>
{% endblock %}
